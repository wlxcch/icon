<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .fdj{
  display:inline-block;
  border:1px solid red;
  width:20px;
  height:20px;
  border-radius:50%;
  position:relative;
}
.fdj::after{
  content:'';
  display:inline-block;
  width:10px;
  border:1px solid red;
  position:absolute;
  left:100%;
  bottom:0px;
  transform:rotate(45deg);
  margin-bottom:-1px;
  margin-left:-3px;
}
  </style>
</head>
<body>
<div class="fdj"></div>
</body>
</html>
